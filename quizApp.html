            <template for:each={myQuestions} for:item="question">
                <div key={question.id}  class="slds-m-bottom_medium">
                    <p><strong>{question.id}. {question.question}</strong></p>
                    <div class="options-grid">
                        <template for:each={question.options} for:item="option" for:index="index">
                            <div key={option} class="option">
                                <input type="radio" name={question.id} value={index} onchange={onChangeHandler}/>
                                <label>{option}</label>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
            <lightning-button variant="brand" label="Submit" disabled={selectionCheck}
                type='Submit' class="slds-m-around_small" 
                title="Submit Quiz" onclick={submitHandler}>
            </lightning-button>
            <lightning-button variant="brand" label="Reset" 
                type='Reset' class="slds-m-around_small" 
                title="Reset Quiz" onclick={resetHandler}>
            </lightning-button>
        </form>
